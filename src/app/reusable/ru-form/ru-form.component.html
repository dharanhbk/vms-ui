<div class="table-card m-2 p-3">
    <div class="flex flex-wrap justify-content-left gap-5">
        <span *ngFor="let qs of data">
            <span class="p-float-label" *ngIf="qs.questionDataType === 'text' || qs.questionDataType === 'number'">
                <input class="decor" pInputText type="{{qs.questionDataType}}" id="{{qs.questionCode}}" [(ngModel)]="qs.answer" 
                pTooltip="{{qs.questionDataType}} {{qs.isRequiredField?'required':''}}"/>
                <label htmlFor={{qs.questionCode}}>{{qs.questionText}}</label>
            </span>
            <span class="p-float-label" *ngIf="qs.questionDataType === 'dropdown'">
                <p-dropdown  id="{{qs.questionCode}}" pTooltip="{{qs.questionDataType}}" [options]="getdropdownOptions(qs.questionId)" appendTo="body" [(ngModel)]="qs.answer"
                                    [style]="{'width':'20rem','border-top':'0px','border-left':'0px','border-right':'0px',
                                'border-radius':'0px','background-color':'#d9d9d9','border-color': 'black',
                                'box-shadow': 'inset 0 -1px 0 #ddd'}"></p-dropdown>
                <label htmlFor={{qs.questionCode}}>{{qs.questionText}}</label>
            </span>
            <span class="p-float-label" *ngIf="qs.questionDataType === 'date'">
                <p-calendar [(ngModel)]="qs.answer" [iconDisplay]="'input'" [showIcon]="true" id="{{qs.questionCode}}"></p-calendar>
                <label htmlFor={{qs.questionCode}}>{{qs.questionText}}</label>
            </span>

            <span class="flex flex-wrap gap-3" *ngIf="qs.questionDataType === 'radio'">
                <div *ngFor="let category of generateRadio(qs.questionId)" class="flex align-items-center field-checkbox">
                    <p-radioButton id="category.key" name="category" [value]="category.name" [(ngModel)]="qs.answer"></p-radioButton>
                    <label htmlFor="category.key" class="ml-2">{{ category.name }}</label>
                </div>
            </span>
            <span class="flex flex-wrap gap-3" *ngIf="qs.questionDataType === 'checkbox'">
                <div *ngFor="let category of generateCheckbox(qs.questionId)" class="flex align-items-center field-checkbox">
                    <p-checkbox  id="category.key" name="category" [value]="category.name" [(ngModel)]="qs.answer"></p-checkbox>
                    <label htmlFor="category.key" class="ml-2">{{ category.name }}</label>
                </div>
            </span>
        </span>
    </div>
    <div>
        <p-toast></p-toast>
        <p-confirmDialog key="positionDialog" [position]="position"
            rejectButtonStyleClass="p-button-primary"></p-confirmDialog>
        <p-button (click)="confirmPosition('top')" [loading]="loading" label="Sumbit"
            styleClass="p-button-secondary m-3"></p-button>
    </div>
</div>
